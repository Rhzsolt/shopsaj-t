<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="page-section portfolio" id="portfolio">
    <div class="container">

      <!-- Portfolio Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Termékek:</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-line"></div>
      </div>

      <div class="row" id="product-list-component">  
      </div>
      <div class="new"><h3>Új termék létrehozása:</h3></div>
      <div class="row">
        <form id="create-product" class="p-5">
            <label class="w-100">
              Név:
              <input class="form-control" type="text" name="name">
            </label>
            <label class="w-100">
              Ár:
              <input class="form-control" type="number" name="price">
            </label>
            <label class="w-100">
              Van készleten?
              <input class="form-control" type="checkbox" name="isInStock">
            </label>
            <button class="btn btn-primary" type="submit">Küldés</button>
        </form>
      </div>
      <div class="row">
        <div id="edit-product">
        </div>
      </div>


    </div>
  </section>
 <script src="js/main.js"></script>
</body>
</html>
