<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Webshop</title>

  <!-- Custom fonts for this theme -->
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  
 <link rel="stylesheet" href="css/freelancer.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body id="page-top">

  

  

  <!-- Portfolio Section -->
  <section class="page-section portfolio" id="portfolio">
    <div class="container">

      <!-- Portfolio Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Termékek:</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-line"></div>
      </div>

      <div class="row" id="product-list-component">  
      </div>
      <h3>Új termék létrehozása:</h3>
      <div class="row">
        <form id="create-product" class="p-5">
            <label class="w-100">
              Név:
              <input class="form-control" type="text" name="name">
            </label>
            <label class="w-100">
              Ára:
              <input class="form-control" type="number" name="price">
            </label>
            <label class="w-100">
             Elérhető?
              <input class="form-control" type="checkbox" name="isInStock"> 
            </label>
            <button class="btn btn-primary" type="submit">Küldés</button>
        </form>
      </div>
      <div class="row">
        <div id="edit-product">
        </div>
      </div>


    </div>
  </section>
  <script src="js/main.js"></script>
</body>
